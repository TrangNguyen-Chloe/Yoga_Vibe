<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Learn</title>
  </head>
  <body>
    <audio id="music" controls autoplay muted loop>
      <source src="/static/peace_inside.mp3">
    </audio>
    <h1 id='compliment' class="text-center mb-3 mt-3" style="color: white">Inhale, exhale âœ¨</h1>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-4">
          <div
            id="rectangle"
            style="
              width: 640px;
              height: 480px;
              background-color: grey;
              text-align: center;
              box-sizing: border-box;
              padding: 210px;
              font-size: 50px;
              font-weight: normal;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
              color: white;
              display: block;
            "
          >
          Loading...
          <div id="my_camera"></div>
          </div>
          <form>
            <input type=button value="Take Snapshot" onClick="take_snapshot()">
          </form>      
          <a href="/instructionsLearn" style="width: 150px"
            ><indexbutton style="font-size: 40px; top: 700px"
              >Back</indexbutton
            ></a
          >
        </div>
        <div class="col-4 d-flex-column">
          <h1 id="pose" class="text-center text-white"><span>Mountain</span></h1>
          <div class='text-center'>
            <img id="poseImg" src="/static/images/mountain.png" style="width: 340px; height: 280px" class="rounded" alt="Responsive image">
          </div>
          <h1 class="text-center text-white" style="font-size: 100px">
            <span id="time" class="text-white">00:10</span>
          </h1>
          <h2 class="text-center text-white">seconds left to hold</h2>
          <progress value="0" max="10" id="progressBar" style="width:100%"></progress>
        </div>
      </div>
    </div>

    <footer>By Chloe ðŸ’–</footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js'></script>
    <script src='/static/scripts/learn.js'></script>

  </body>
</html>
